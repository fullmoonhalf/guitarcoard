<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="jtab-1.3.1/css/jtab-helper.css"/>
        <script src="jtab-1.3.1/javascripts/jquery.js" type="text/javascript"></script>
        <script src="jtab-1.3.1/javascripts/raphael.js" type="text/javascript"></script>
        <script src="jtab-1.3.1/javascripts/jtab.js" type="text/javascript"></script>
        <script src="abcjs-6.2.3/dist/abcjs-basic-min.js" type="text/javascript"></script>
        <script src="code.js" type="text/javascript"></script>
        <title>Guitar code</title>
    </head>
    <body>
        <div class="all">
            <div class="note">
                <select name="chord_root">
                    <option value="invalid">-</option>
                    <option value="0">C</option>
                    <option value="1">C# / Db</option>
                    <option value="2">D</option>
                    <option value="3">D# / Eb</option>
                    <option value="4">E</option>
                    <option value="5">F</option>
                    <option value="6">F# / Gb</option>
                    <option value="7">G</option>
                    <option value="8">G# / Ab</option>
                    <option value="9">A</option>
                    <option value="10">A# / Bb</option>
                    <option value="11">B</option>
                </select>
                <select name="chord_type">
                    <option value="major">Major</option>
                    <option value="major7">Major 7</option>
                    <option value="minor">Minor</option>
                    <option value="minor7">Minor 7</option>
                    <option value="sus4">Sus4</option>
                </select>
                <div name="note_score_output">
                </div>
                <div name="note_tab_output">
                </div>
            </div>
            <!--
            <div class="jtab">E Am7</div>
            <div class="jtab">%7/.X/.7/.7/.6/.X/  %7/.X/.7/.7/.6/.X/</div>
            <div class="jtab">$2.x.$3.9.$4.9 $2.x.$3.9.$4.9</div>
            <div class="jtab">%7/.X/.7/.7/.6/.X/ $2.x.$3.9.$4.9 %7/.X/.7/.7/.6/.X/ $2.x.$3.9.$4.9</div>
            <div class="jtab">$1.x %1/.2/.3/.4/.5/.6/ </div>
            -->
            <div class="endnote">
                <ul>
                    <li><A href="https://github.com/paulrosen/abcjs/releases/tag/v6.2.3">ABCJS</A></li>
                    <li><A href="https://github.com/paulrosen/abcjs/issues/224">https://github.com/paulrosen/abcjs/issues/224</A></li>
                    <li><A href="https://abcnotation.com/examples">https://abcnotation.com/examples</A></li>
                    <li><A href="https://jtab.tardate.com/">https://jtab.tardate.com/</A></li>
                </ul>
            </div>
        </div>
    </body>
</html>
